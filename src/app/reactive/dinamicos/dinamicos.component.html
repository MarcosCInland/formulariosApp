<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form [formGroup]="miForm" (ngSubmit)="guardar()" autocomplete="off">
    <!-- NOMBRE -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre de la persona"
            formControlName="nombre">
            <span class="form-text text-danger"
            *ngIf="campoValido('nombre')">Este campo es obligatorio</span>
        </div>
    </div>

    <!-- AGREGAR -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Agregar favorito">
                <button class="btn btn-outline-primary" type="button">Agregar</button>
            </div>
        </div>
    </div>

    <!-- LISTA DE JUEGOS FAVORITOS -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1">
                <input type="text" class="form-control">
                <button class="btn btn-outline-danger" type="button">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miForm.pristine | json }}</pre>

        <span>Touched</span>
        <pre>{{ miForm.touched | json }}</pre>

        <span>Value</span>
        <pre>{{ miForm.value | json }}</pre>
    </div>
</div>
