<h2>Reactivos: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="miForm" (ngSubmit)="guardar()" autocomplete="off">
            <!-- Campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto"
                    formControlName="nombre">
                    <span class="form-text text-danger"
                    *ngIf="campoValido('nombre')">Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Precio de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto"
                    formControlName="precio">
                    <span class="form-text text-danger"
                    *ngIf="campoValido('precio')">El precio debe de ser igual o mayor a 0</span>
                </div>
            </div>

            <!-- Existencias de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto"
                    formControlName="existencias">
                    <span class="form-text text-danger"
                    *ngIf="campoValido('existencias')">Las existencias deben de ser mayor a 0</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miForm.invalid">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miForm.pristine | json }}</pre>

        <span>Touched</span>
        <pre>{{ miForm.touched | json }}</pre>

        <span>Value</span>
        <pre>{{ miForm.value | json }}</pre>
    </div>
</div>
